<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src="modal.js"></script>
	<script>
	$(document).ready(function(){
		$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });
	});

	</script>
	<title>SignUp</title>
</head>

<body>
	<div class="row" id = "heading" style = "padding:0px;margin:0px;">           
		<div class="col8" id="title_row"> 
			<a href = "../home_page/home_page.html">
				<h1 style = "color:white;text-align:center;font-size:80px;margin:10px">MyTreat.com</h1>
			</a>
		</div>
		<div class="col4">
			<br>
			<div class="row">
				<div class="col6"></div>
				<div class="col3">

					<a href="#"><span class="login_button">Sign Up</span></a>
				</div> 

				<div class="col3" id="login">
					<a id="modal_trigger" href="#modal"><span class="login_button">Log In</spand></a>
				</div>
				
			</div>
			<div class="row">
				<div id="tfheader">
					<form id="tfnewsearch" method="get" action="http://www.google.com">
						<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
					</form>
					<div class="tfclear"></div>
				</div>
			</div>         
		</div>        
	</div>

	<br/>

	<br>
	<div class= "row">
		<div class="col3"></div>
		<div class="col6 form" id="back">
			<div class="row header_s">	
				<h2 style = "margin:10px; color:white">Create Your Account</h2>
			</div>
				
			
			<br/>
			<br/>
			<div class = "row" style = "margin-bottom:50px">
				<div class = "col3"></div>
				<div class = "col6">
					<form>
						<input type="text" name="usr" class="input" placeholder="Username/Email"><br/>
						<input type="text" name="psw"  class="input" placeholder="Password"><br/>
						<input type = "text" name = "con_psw" class = "input" placeholder="Confirm Password"><br>
					</form>
				</div>
				<div class = "col3"></div>
				<br>
			</div>
			<div class="row header_s" style = "margin-bottom:50px">	
				<h2 style = "margin:10px; color:white">Create Your Profile</h2>
			</div>

				<form>
					<img id="pic" src="images/default.jpg" height="200" alt="Image preview...">
					<br>
					<input type="file" onchange="previewFile()"><br>
					<br>

					<input type="text" name="first name" class="input" placeholder = "firstname"><br/>
					<input type="text" name="last name" size="30px" class="input" placeholder = "lastname"><br/>
					<input type="radio" name="gender" value="male" checked> Male
				  	<input type="radio" name="gender" value="female"> Female
				  	<input type="radio" name="gender" value="other"> Other
				  	<br>
						
			
					<input type="text" name="date of birth" size="30px" class="input" placeholder="Date of Birth">
					<br>
					<input type="text" name="occupation" class="input" placeholder="Occupation">
					<br/>
					
					<br>
					Say Something About Yourself<br/>
					<textarea name="describe" rows="10" cols="50" size="30px" style="color:#AE89AF;"></textarea><br/>
					<input type="submit" value="Sign Up" class="button" style="font-size:20px">
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
        <div id="connect">MyTreat.com</div>
        <div>
          <div id="footer" class="row">
            <div class="col4 footer">COEN 276</div>
            <div class="col4 footer">Santa Clara University</div>
            <div class="col4 footer">500 El Camino Real, Santa Clara, CA 95053</div>
          </div>
        </div>
      </div>


      <!--modal stuff-->

	<div id="modal" class="popupContainer" style="display:none;">
			<header class="popupHeader">
				<span class="header_title">Login</span>
				<span class="modal_close"><i class="fa fa-times"></i></span>
			</header>
			
			<section class="popupBody">
				<!-- Username & Password Login form -->
				<div class="user_login">
					<form>
						<label>Email / Username</label>
						<input type="text" />
						<br>

						<label>Password</label>
						<input type="password" />
						<br>
						<div class="action_btns">
							<div class=""><a href="#" class="btn btn_theme">Login</a></div>
						</div>
					</form>
					<br>
					<a href="#" class = "new_user">New User? Click Here to Register</a>
				</div>
			</section>
	</div>
</body>
