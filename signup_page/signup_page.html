<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="script.js"></script>
	<title>Sign Up</title>
</head>

<body>
	<div class="row" id = "heading" style = "padding:0px;margin:0px;">           
		<div class="col8" id="title_row"> 
			<a href = "../home_page/home_page.html">
				<h1 style = "color:white;text-align:center;font-size:80px;margin:10px">MyTreat.com</h1>
			</a>
		</div>
		<div class="col4">
			<br>
			<div class="row">
				<div class="col8"></div>
				<div class="col2" id="login">
					<form action="">
						<input type="submit" value="Log In">
					</form>
				</div>
				<div class="col2" id="signup">
					<form action="">
						<input type="submit" value="Sign Up">
					</form>
				</div> 
			</div>
			<div class="row">
				<div id="tfheader">
					<form id="tfnewsearch" method="get" action="http://www.google.com">
						<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
					</form>
					<div class="tfclear"></div>
				</div>
			</div>         
		</div>        
	</div>

	<br>
	<div class= "row">
		<div class="col2"></div>
		<div class="col8" id="back">
			<div class="row">
				<div class = "col2"></div>
				<div class="col8" id="header_s" >
					<h1 style = "margin:10px">Sign Up for FREE</h1>
				</div>
			</div>
			<br/>
			<br/>

			<div class = "col3"></div>
			<div class = "col6">
				<form>
					Username<br/>
					<input type="text" name="username" class="input"><br/>
					Password<br/>
					<input type="text" name="password"  class="input"><br/>
					First name<br/>
					<input type="text" name="first name" class="input"><br/>
					Last name<br/>
					<input type="text" name="last name" size="30px" class="input"><br/>
					Date of birth<br/>
					<input type="text" name="data of birth" size="30px" class="input"><br/>
					Gender<br/>
					<input type="radio" name="gender" value="male" size="30px"> Male
					<input type="radio" name="gender" value="female" size="30px"> Female
					<input type="radio" name="gender" value="other"size="30px"> Other<br/>
					<br/>
					Occupation<br/>
					<input type="text" name="occupation" class="input"><br/>
					Email<br/>
					<input type="text" name="email" class="input"><br/>
					Profile picture<br/>
					<input type="file" onchange="previewFile()"><br>
					<img src="" height="200" alt="Image preview...">
					
					<br/>
					<br/>
					Describe yourself<br/>
					<textarea name="describe" rows="15" cols="50" size="30px"></textarea><br/>
					<input type="submit" value="submit"  class="button">
				</form>
			</div>
		</div>
	</div>
</body>
