<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
	<title>sign in</title>
</head>
<body>
	 <div class="container">
     	<div class="row">
      		<div class="col12" id="header_s" >Login/Sign Up</div>
        </div>
     </div>
     <br/>
     <br/>

   	<div class="container">
   		<div class="row">
   			<div class="col8" id="login">Login</div>
   		</div>
   	<div>
   		<form>
   		Username<br/>
   		<input type="text" name="username" class="input"><br/>
   		Password<br/>
   		<input type="text" name="password" class="input"><br/>
   		<input type="submit" value="submit" class="button">
   		</form >
    </div>
    <hr/>
    <div class="container">
   		<div class="row">
   			<div class="col8" id="signup">Sign Up</div>
   	</div>
   	<div>
   		<form>
   		Username<br/>
   		<input type="text" name="username" class="input"><br/>
   		Password<br/>
   		<input type="text" name="password"  class="input"><br/>
   		First name<br/>
   		<input type="text" name="first name" class="input"><br/>
   		Last name<br/>
   		<input type="text" name="last name" size="30px" class="input"><br/>
   		Date of birth<br/>
   		<input type="text" name="data of birth" size="30px" class="input"><br/>
   		Gender<br/>
   		<input type="radio" name="gender" value="male" size="30px"> Male
 		 <input type="radio" name="gender" value="female" size="30px"> Female
 		 <input type="radio" name="gender" value="other"size="30px"> Other<br/>
     <br/>
  		Occupation<br/>
  		<input type="text" name="occupation" class="input"><br/>
  		Email<br/>
  		<input type="text" name="email" class="input"><br/>
  		Profile picture<br/>
  		<input type="submit" value="Browse" class="button">
  		<input type="submit" value="Upload" class="button"><br/>
  		<br/>
  		<br/>
  		Describe yourself<br/>
  		<textarea name="describe" rows="15" cols="60" size="30px"></textarea><br/>
   		<input type="submit" value="submit"  class="button">
   		</form>
</body>
